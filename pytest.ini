    # tcid_01: Test case ID 01 - Login user
    # tcid1_0: Test case ID 1_0 - Test Agent Registration Initiate Without Bearer Token
    # tcid1_1: Test case ID 1_1 - Test Agent Registration Send OTP
    # tcid2_0: Test case ID 2_0 - Test Agent Registration Verify OTP
    # tcid2_1: Test case ID 2_1 - Test Agent Registration Verify With Wrong OTP
    # tcid2_2: Test case ID 2_2 - Test Agent Registration Verify With Valid Bearer Token and Valid OTP 
    # tcid3_0: Test case ID 3_0 - Test Agent Registration Choose PIN Without Bearer Token 
    # tcid3_1: Test case ID 3_1 - Test Agent Registration Choose PIN With Bearer Token And Missing Agent ID or PIN
    # tcid3_2: Test case ID 3_2 - Test Agent Registration Choose PIN With Bearer Token And Missing Agent ID
    # tcid3_3: Test case ID 3_3 - Test Agent Registration Choose PIN With Bearer Token And Missing PIN
    # tcid3_4: Test case ID 3_4 - Test Agent Registration Choose PIN With Bearer Token With Agent ID and PIN
    # tcid4_0: Test case ID 4_0 - Test Agent Registration Basic KYC Without Bearer Token
    # tcid4_1: Test case ID 4_1 - Test Agent Registration Basic KYC Without Required Fields
    # tcid4_2: Test case ID 4_2 - Test Agent Registration Basic KYC With Required Fields
    # tcid5_0: Test case ID 5_0 - Test Agent Registration Get Agent Without Bearer Token
    # tcid5_1: Test case ID 5_1 - Test Agent Registration Get Agent With Bearer Token And Missing Required Field
    # tcid5_2: Test case ID 5_2 - Test Agent Registration Get Agent With Bearer Token With Required Fields
    # tcid6_0: Test case ID 6_0 - Test Agent Registration Initiate Email Verification Without Bearer Token
    # tcid6_1: Test case ID 6_1 - Test Agent Registration Initiate Email Verification With Bearer Token And Missing Required Fields
    # tcid7_1: Test case ID 7_1 - Test Agent Registration Update Director With Bearer Token And Missing Required Fields
    # tcid7_2: Test case ID 7_2 - Test Agent Registration Update Director With Bearer Token With Required Fields
    # tcid7_3: Test case ID 7_3 - Test Agent Registration Update Director With Bearer Token With Ivalid ID Type
    # tcid7_4: Test case ID 7_4 - Test Agent Registration Update Director With Bearer Token With Ivalid Agent ID
    # tcid8_0: Test case ID 8_0 - Test Agent Registration EDD Questionnaire Without Bearer Token
    # tcid9_1: Test case ID 9_1 - Test Agent Login Initiate With Missing Required Fields
    # tcid9_2: Test case ID 9_2 - Test Agent Login Initiate With None Existing Username
    # tcid9_3: Test case ID 9_3 - Test Agent Login Initiate With None Existing country ISO 2
    # tcid9_4: Test case ID 9_4 - Test Agent Login Initiate With Valid Username and Country ISO 2
    # tcid10_1: Test case ID 10_1 - Test Agent Login Execute With Missing Required Fields
    # tcid10_2: Test case ID 10_2 - Test Agent Login Execute With None Existing Username
    # tcid10_3: Test case ID 10_3 - Test Agent Login Execute With None Existing country ISO 2
    # tcid10_4: Test case ID 10_4 - Test Agent Login Execute With Wrong OTP
    # tcid10_5: Test case ID 10_5 - Test Agent Login Execute With Valid OTP, Username And Country ISO2

    #INTERMEX TEST CASES
    tcid1_imx_1: "[IMX_1_1] Verify that user registration initiation fails without a bearer token."
    tcid1_imx_2: "[IMX_1_2] Verify that registration initiation with a valid bearer token and missing required fields returns validation errors."
    tcid1_imx_3: "[IMX_1_3] Verify that registration initiation fails with a valid bearer token and a loginType other than 'PHONENUMBER' or 'EMAIL'."
    tcid1_imx_4: "[IMX_1_4] Verify that registration initiation succeeds with a valid bearer token and invalid phone number."
    tcid1_imx_5: "[IMX_1_5] Verify that registration initiation succeeds with a valid bearer token and all required fields provided."
    
    tcid2_imx_1: "[IMX_2_1] Verify that verify code fails without a bearer token."
