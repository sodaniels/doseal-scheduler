    tcid3_imx_3: "[IMX_3_3] Verify that verify code with valid bearer token and missing required fields returns validation errors"
    tcid3_imx_4: "[IMX_3_4] Verify that registration fails with an invalid password format, even with valid bearer token and required fields"
    
